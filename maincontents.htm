<script>

    function sendToServer() {
        document.getElementById('txt-robot-talk').innerHTML = 'Listening';

        dataKey = 1;
        console.log("sending Key:" + dataKey);

        $.ajax({
            type: "GET",
            data: { key: dataKey},
            url: "/api/sendresponse"
        });
        $.getJSON("http://localhost:3000/api/getresponse", function(data) {
            dataKey = data["key"];
            document.getElementById('txt-robot-talk').innerHTML = 'Click me to ask questions!';
        });


    }
</script>
